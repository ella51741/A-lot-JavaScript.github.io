<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="YiJing(Ella) Chiang"/>
    <meta name="robots" content="index,follow"/>
    <meta name="rating" content="General"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <base target="_self"/>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- animation css -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css">
    <!-- 外部CSS -->
    <link rel="stylesheet" href="./style.css"/>
    <!-- page icon  -->
    <link rel="shortcut icon" href="./check-icon.png">
    <link rel="bookmark" href="./check-icon.png">
    <title>Ella's Todolist</title>
</head>
<body>
    <header class="animated bounce delay-1s">
        <img src="./background.png" alt=""class="animated swing delay-3s"> 
        <h1>Ella's  ToDoList</h1>
    </header>
<form action=""class="animated headShake delay-2s">
    <input type="text">
    <input type="number" min="1" max="12" placeholder="M">
    <input type="number" min="1" max="31" placeholder="D">
    <button>Add into List </button>
</form>
<div class="animated headShake delay-2s sort">
    <button>Sort By Time</button>
</div>
<section></section>
</body>
<script src="./app.js"></script>
</html>
